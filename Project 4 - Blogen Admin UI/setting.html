      <!-- Links -->

         <div class="container">
            <div class="row">

                     <i class="fas fa-check mr-3"></i> Save Changes</a
                  >
               </div>
            </div>
         </div>
      </section>

      <!-- Edit Section -->
      <section class="py-4 mb-3">
         <div class="container">
            <div class="row">
               <div class="col mb-4">
                  <div class="card">
                     <div class="card-header text-center">
                        <h3 class="card-title">
                           Edit Settings
                        </h3>
                     </div>
                     <div class="card-body">
                        <form id="add-post-form" class="px-3">
                           <fieldset class="form-group mb-3">
                              <legend>Allow User Registration</legend>
                              <div class="form-check">
                                 <label for="user-regis" class="form-check-label">
                                    <input
                                       type="radio"
                                       name="user-regis"
                                       id="user-regis"
                                       class="form-check-input"
                                       value="Yes"
                                       checked
                                    />
                                    Yes
                                 </label>
                              </div>
                              <div class="form-check">
                                 <label for="user-regis" class="form-check-label">
                                    <input
                                       name="user-regis"
                                       id="user-regis"
                                       type="radio"
                                       class="form-check-input"
                                       value="No"
                                    />
                                    No
                                 </label>
                              </div>
                           </fieldset>
                           <fieldset class="form-group">
                              <legend>Home Page Format</legend>
                              <div class="form-check">
                                 <label for="page-format" class="form-check-label">
                                    <input
                                       name="page-format"
                                       id="page-format"
                                       type="radio"
                                       class="form-check-input"
                                       value="Blog Page"
                                       checked
                                    />
                                    Blog Page
                                 </label>
                              </div>
                              <div class="form-check">
                                 <label for="page-format" class="form-check-label">
                                    <input
                                       name="page-format"
                                       id="page-format"
                                       type="radio"
                                       class="form-check-input"
                                       value="Home Page"
                                    />
                                    Home Page
                                 </label>
                              </div>
                           </fieldset>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
