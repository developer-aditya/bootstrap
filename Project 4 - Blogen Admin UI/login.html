<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Fontawesome CDN -->
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
         integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
         crossorigin="anonymous"
      />

      <!-- Bootstrap CDN -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
         crossorigin="anonymous"
      />

      <title>BlogMin | Login</title>
   </head>

   <body>
      <!-- START HERE -->

      <!-- heading -->
      <section style="min-height: 15vh;" class="py-4 bg-primary text-white text-center">
         <div class="container">
            <h1><i class="fas fa-user-circle fa-2x align-middle"></i> BlogMin Admin</h1>
         </div>
      </section>

      <!-- Edit Section -->
      <section style="min-height: 70vh;" class="py-4">
         <div class="container">
            <div class="row">
               <div class="col-md-6 m-auto mb-4">
                  <div class="card bg-light">
                     <div class="card-header text-center">
                        <h3 class="card-title">
                           Account Login
                        </h3>
                     </div>
                     <div class="card-body">
                        <form id="add-post-form" class="px-3">
                           <div class="form-group">
                              <label for="email">Username / Email</label>
                              <div class="input-group">
                                 <input type="text" name="email" id="email" class="form-control" />
                              </div>
                           </div>
                           <div class="form-group mb-4">
                              <label for="password">Password</label>
                              <div class="input-group">
                                 <input
                                    type="text"
                                    name="password"
                                    id="password"
                                    class="form-control"
                                 />
                              </div>
                           </div>
                           <div class="form-group">
                              <a href="./index.html" class="btn btn-primary btn-block btn-lg">
                                 Login</a
                              >
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>

      <!-- main-footer -->
      <footer style="min-height: 12vh;" id="main-footer" class="bg-dark text-white p-4">
         <div class="container">
            <div class="row">
               <div class="col">
                  <p class="lead text-center mb-0">
                     Copyright Â©
                     <span id="year">2020</span>
                     BlogMin
                  </p>
               </div>
            </div>
         </div>
      </footer>

      <!-- SCRIPTS -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
         integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
         crossorigin="anonymous"
      ></script>

      <!-- CK Editor -->
      <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

      <!-- Custom JS -->
      <script type="text/javascript" src="./js/app.js"></script>
   </body>
</html>
