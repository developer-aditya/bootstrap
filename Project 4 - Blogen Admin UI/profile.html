               <ul class="navbar-nav ml-auto">

      <!-- heading -->
      <section class="py-4 bg-primary text-white text-right">
         <div class="container">
            <h1><i class="fas fa-user"></i> Edit Post</h1>
         </div>
      </section>

      <!-- Links -->
      <section class="py-4 bg-dark text-white">
         <div class="container">
            <div class="row">
               <div class="col-lg-3 mb-2">
                  <a class="btn btn-outline-light btn-block" href="./index.html">
                     <i class="fas fa-arrow-left mr-3"></i> Dashboard</a
                  >
               </div>
               <div class="col-lg-3 mb-2">
                  <a href="#" class="btn btn-success btn-block">
                     <i class="fas fa-check mr-3"></i> Change Password</a
                  >
               </div>
               <div class="col-lg-3">
                  <a href="#" class="btn btn-danger text-white btn-block">
                     <i class="fas fa-trash mr-3"></i> Delete Account</a
                  >
               </div>
            </div>
         </div>
      </section>

      <!-- Edit Section -->
      <section class="py-4 mb-3">
         <div class="container">
            <div class="row">
               <div class="col-md-9 mb-4">
                  <div class="card">
                     <div class="card-header text-center">
                        <h3 class="card-title">
                           Edit Profile
                        </h3>
                     </div>
                     <div class="card-body">
                        <form id="add-post-form" class="px-3">
                           <div class="form-group">
                              <label for="title">Title</label>
                              <div class="input-group">
                                 <input
                                    class="form-control"
                                    type="text"
                                    name="title"
                                    id="title"
                                    value="Post Name Here"
                                 />
                              </div>
                           </div>

                           <div class="form-group">
                              <label for="category">Category</label>
                              <div class="input-group">
                                 <select class="form-control" name="category" id="category">
                                    <option value>Web Development</option>
                                    <option value>Tech Gadgets</option>
                                    <option value>Health And Wellness</option>
                                    <option value>Bussiness</option>
                                 </select>
                              </div>
                           </div>

                           <div class="form-group">
                              <label for="upload"> Upload Image</label>
                              <div class="custom-file">
                                 <div class="custom-file-input">
                                    <input
                                       type="file"
                                       class="form-control-file"
                                       name="upload"
                                       id="upload"
                                    />
                                 </div>
                                 <div class="custom-file-label">
                                    <label for="upload">Choose File</label>
                                 </div>
                                 <small class="text-muted">Max Size 3MB</small>
                              </div>
                           </div>

                           <div class="form-group">
                              <label for="content">Content</label>
                              <textarea class="form-control" name="post-content" id="content">
                              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum non blanditiis, obcaecati minima fugit sint doloremque suscipit iste tenetur assumenda sed alias quasi numquam facere velit! Illum fugit magnam odit, sint amet adipisci ex illo.</textarea
                              >
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
               <div class="col-md-3 mb-4 text-center">
                  <h3>Your Avatar</h3>
                  <img
                     src="./img/avatar.png"
                     alt="avatar-img"
                     class="img-fluid d-block mb-4 rounded"
                  />
                  <a href="#" class="btn btn-primary btn-block">Edit Image</a>
                  <a href="#" class="btn btn-danger btn-block">Delete Image</a>
               </div>
            </div>
         </div>
      </section>

      <!-- main-footer -->
      <footer id="main-footer" class="bg-dark text-white p-4">
         <div class="container">
            <div class="row">
               <div class="col">
                  <p class="lead text-center mb-0">
                     Copyright Â©
                     <span id="year">2020</span>
                     BlogMin
                  </p>
               </div>
            </div>
         </div>
      </footer>

         crossorigin="anonymous"
      ></script>
      <script

      <script type="text/javascript" src="./js/app.js"></script>
   </body>
</html>
